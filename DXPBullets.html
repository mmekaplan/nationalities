<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- Styles -->
<h2> DXP Suite: The Flow of Data
</h2>
<h3>
<style>
    #chartdiv {
      width: 100%;
      height: 800px;
    }
    </style>
    
   <!-- Resources -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
<!-- Chart code -->
<script>
    am4core.ready(function() {
    
    // Themes begin
    am4core.useTheme(am4themes_animated);
    // Themes end
    
    
    
    var chart = am4core.create("chartdiv", am4charts.ChordDiagram);
    
    
    chart.data = [
        { from: "Journey Creator", to: "Digital Coach", value: 10 },
        { from: "Journey Creator", to: "Synchronoss Insights Platform(SIP)", value: 10 },
        { from: "Journey Creator", to: "Journey Simulator", value: 10 },
        { from: "Journey Creator", to: "Penumbra", value: 10 },
        { from: "Journey Creator", to: "Lumen", value: 10 },
        { from: "Journey Creator", to: "Journey Advisor", value: 10 },
        { from: "Journey Creator", to: "Self-Service", value: 10 },
        { from: "Journey Creator", to: "Ops Toolkit", value: 10 },
        { from: "Journey Creator", to: "Solutions Engineering/SRE", value: 10 },
    
        { from: "Honeycomb", to: "Digital Coach", value: 10 },
        { from: "Honeycomb", to: "Journey Creator", value: 10 },
        
        { from: "Populator", to: "Digital Coach", value: 10 },
        
        { from: "Synchronoss Insights Platform(SIP)", to: "Digital Coach", value: 10 },
    
        { from: "Journey Simulator", to: "Journey Creator", value: 10 },
    
        { from: "Penumbra", to: "Journey Creator", value: 10 },
        
        { from: "Lumen", to: "Journey Creator", value: 10 },
        
        { from: "Journey Advisor", to: "Journey Creator", value: 10 },
    
        { from: "Self-Service", to: "Journey Creator", value: 10 }
    ];
    
    chart.dataFields.fromName = "from";
    chart.dataFields.toName = "to";
    chart.dataFields.value = "value";
    
    // make nodes draggable
    var nodeTemplate = chart.nodes.template;
    nodeTemplate.readerTitle = "Click to show/hide or drag to rearrange";
    nodeTemplate.showSystemTooltip = true;
    
    var nodeLink = chart.links.template;
    var bullet = nodeLink.bullets.push(new am4charts.CircleBullet());
    bullet.fillOpacity = 1;
    bullet.circle.radius = 5;
    bullet.locationX = 0.5;
    
    // create animations
    chart.events.on("ready", function() {
        for (var i = 0; i < chart.links.length; i++) {
            var link = chart.links.getIndex(i);
            var bullet = link.bullets.getIndex(0);
    
            animateBullet(bullet);
        }
    })
    
    function animateBullet(bullet) {
        var duration = 3000 * Math.random() + 2000;
        var animation = bullet.animate([{ property: "locationX", from: 0, to: 1 }], duration)
        animation.events.on("animationended", function(event) {
            animateBullet(event.target.object);
        })
    }
    
    }); // end am4core.ready()
    </script>
    
    <!-- HTML -->
    <div id="chartdiv"></div>
</body>
</html>
